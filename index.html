<!DOCTYPE html>
<html lang="en">
<head id="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Searcher Dictionary II</title>    
    <script defer src="JS/scripts.js"></script>
    
</head>
<body>
    <div id=mainDiv>
        <h1>Diccionario Español</h1><br>
        <div id="requestDiv">
            <label for="userRequest">Ingresa la palabra que desees:</label><br><br>
            <input type="text" id="userRequest" placeholder="Escribe una palabra..."  name="userRequest">
            <button id="searchButton">Buscar</button>
            <input id="resetButton" type="reset" value="Limpiar">
            <button id="loginButton">Login</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <div id="searchResult"></div>    

    <!-- //Código para que mi programa y firebase se entiendan, llamado CDN: Content Delivery Network -->
    <!-- Librería SDK Firebase Core -->
    <script 
    src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js">
    </script> 
    <!-- Librería SDK RealTime Database -->
    <script 
    src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js">
    </script>
    <!-- Librería SDK Firebase para autenticación -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

</body>
</html>
